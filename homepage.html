<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	<link rel="stylesheet" type="text/css" href="st.css">
</head>
<body>
    <div id="main-container">
     <div class="container">
    <div id="merge" >
        <div id="input">
            <h3>Here you can enter 10 numbers to be sorted:</h3>
            <button onclick="sortNumbers()">Add Numbers</button>
        </div>
       <div id="output"></div>
    </div>
    <div id="palindrome">
        <h3>Check if a word is a palindrome:</h3>
        <input type="text" id="word">
        <button onclick="checkPalindrome()">Check</button>
    </div>
    
    <div id="prime">
        <h3>Check if your age is prime:</h3>
        <input type="text" id="yearOfBirth">
        <button onclick="checkAge()">Check</button>
        <div id="result"></div>
    </div>

    <div>
        <h3>Enter a number to calculate its Factorial:</h3>
        <input type="number" id="number">
        <button onclick="calculateFactorial()">Calculate</button>
        <p id="fact"></p>
    </div>
    <div id ="reverse">
        <h3>Here I reverse your string:</h3>
        <input type="text" id="inputString">
        <button onclick="ReverseString()">Reverse</button>
        <div id="output1"></div>
    </div>
   
    <div id ="ip">
        <h3>Here you can get the ip address:</h3>
        <button onclick="getIPAddress()">Get my IP address</button>
     </div>
     <div id = "loc">
        <h3>Here you can get the location:</h3>
        <button onclick="getLocation()">Get Location</button>
        <div id="location"></div></div>
    <div id="top"><button onclick="scrollToTop()">Back to Top</button></div>
</div>
</div>
    <script src="functions.js"></script>  
    </body>
</html>
